{% extends "base.html" %}


{% load static %}

{% block contenido %}
<div class="container">
    <div style="float: right; ;">



        <div class="alert alert-danger text-center " style="margin:5px; ">Debes Iniciar Sesion </div> 

     
    </div>  
    <div class="row">

    {% for disco in discos %}
        {% if disco.imagen %}
        <div class="col-md-2">
            <div class="card bg-secondary" style="width: 100%; margin: 5px 5px; height:300px;">
                <div class="card-body" style="text-align: center;">
                    <h5 class="card-title" style="height: 40%;">{{disco.nombre}}</h5>
                   
                    <img src="{{disco.imagen.url}}" width="100" height="100" alt="">
                    <p class="card-text">$&nbsp;{{disco.precio}}</p>
                    
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success">Agregar</a>
                </div>
            </div>
        </div>

        {% else %}
        <h5 class="card-title">{{disco.nombre}}</h5>
        <a href=""> no tengo imagen</a>
        {% endif %}







    {% endfor %}
    </div>
</div>
{% endblock %}
