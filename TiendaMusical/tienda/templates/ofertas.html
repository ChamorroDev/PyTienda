
<div class="container">
   
    <div class="row">
        <h1 class="text-center">Mega Ofertas </h1>
    {% for disco in discos %}
        {% if disco.oferta  %}
        <div class="col-md-4">
            <div class="card bg-secondary" style="width: 100%; margin: 5px 5px; height:300px;">
                <div class="card-body" style="text-align: center;">
                    <h5 class="card-title" style="height: 40%;">{{disco.nombre}}</h5>
                   
                    <img src="{{disco.imagen.url}}" width="100" height="100" alt="">
                    <p class="card-text">$&nbsp;{{disco.precio}}</p>
                    
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success">Agregar</a>
                </div>
            </div>
        </div>

        {% else %}
        <h5 class="card-title">{{disco.nombre}}</h5>
        <a href=""> no tengo oferta</a>
        {% endif %}     







    {% endfor %}
    </div>
</div>
